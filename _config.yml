# Site settings
title: "Bestiary"
author: "chisaipete"
description:
  "A searchable D&D 5e creature list."
baseurl: "/" # the subpath of your site, e.g. /blog/
url: "https://bestiary.saguinus.net/" # the base hostname & protocol for your site
source-url: "https://github.com/gabgla/bestiary/"
permalink: "/:categories/:title"
exclude: ['Gemfile', 'Gemfile.lock', 'Rakefile', 'README.md']

# Build settings
markdown: kramdown
highlighter: pygments

# Site defaults
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      category: "creatures"
